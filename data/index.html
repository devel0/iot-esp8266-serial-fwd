<!DOCTYPE HTML>
<html>

<head>
    <title>ESP8266 Serial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <label>Speed:</label>
        <input id='serSpeed' type="text" />
        <button onclick='reconnectClick()'>Save</button>
    </div>

    <div class="rxData" id="rxDataDiv"></div>

    <div>
        <label>Data:</label>
        <input style="width:60%" id='serDataSend' type="text" onkeydown="serDataSendKeyDown(event)" />
        <button onclick='sendDataClick()'>Send</button>
    </div>
    <div>
        <label for="autoUpperCaseCB">AutoUppercase</label>
        <input id="autoUpperCaseCB" type="checkbox"/>
    </div>
    <script src="main.js"></script>
</body>

</html>
